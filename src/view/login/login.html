<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="./../../../css/bootstrap.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
</head>

<body>
  <main class="auth-shell">
    <!-- Fondo decorativo -->
    <div class="bg-blobs" aria-hidden="true">
      <span class="blob b1"></span>
      <span class="blob b2"></span>
      <span class="blob b3"></span>
      <span class="grid"></span>
    </div>

    <section class="auth-card shadow-lg">
      <header class="auth-header">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img src="./../img/MusicLab.png" alt="Icono" width="45" height="45">
          </div>
          <div class="brand-text">
            <div class="brand-title">MusicLab</div>
            <div class="brand-subtitle">Inicia sesi칩n para continuar</div>
          </div>
        </div>
      </header>

      <form id="loginForm" class="auth-form" autocomplete="on" novalidate>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <div class="input-wrap">
            <span class="input-icon" aria-hidden="true">九괦잺</span>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control form-control-lg"
              placeholder="Introduce tu correo"
              value=""
              required
            />
          </div>
          <div class="invalid-feedback">Introduce un email v치lido.</div>
        </div>

        <div class="mb-2">
          <label class="form-label" for="password">Contrase침a</label>
          <div class="input-wrap">
            <span class="input-icon" aria-hidden="true">游</span>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control form-control-lg"
              placeholder="Introduce tu contrase침a"
              minlength="6"
              value=""
              required
            />
            <button type="button" class="btn btn-sm btn-ghost" id="togglePassword" aria-label="Mostrar contrase침a">
              Mostrar
            </button>
          </div>
          <div class="invalid-feedback">M칤nimo 6 caracteres.</div>
        </div>

        <div class="d-flex align-items-center justify-content-between mt-3 mb-3 gap-2 flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked>
            <label class="form-check-label" for="rememberMe">
              Recu칠rdame
            </label>
          </div>
          <a class="link-soft" href="#" id="forgotLink">쯆lvidaste la contrase침a?</a>
        </div>

        <button class="btn btn-primary btn-lg w-100 btn-glow" type="submit" id="loginBtn">
          <span class="btn-text">Entrar</span>
          <span class="btn-spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>

        <div class="toast-area" id="toastArea" aria-live="polite" aria-atomic="true"></div>
      </form>
    </section>
  </main>

  <!--<script type="module" src="main.js"></script>-->
  <script type="module" src="renderer.js"></script>
</body>
</html>
